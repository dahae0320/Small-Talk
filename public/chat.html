<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">    
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="css/chat.css">
    <title>Small-Talk</title>
</head>
<body>
    <div class="container">
        <div class="active">
            <div class="menu">menu</div>
            <div class="chat">
                <div class="chat-top">top</div>
                <div id="chatLogs"></div>
                <form class="chat-bottom" action="#">
                    <div id="box" style="float:right; display:inline;">
                    <input id="msgForm" class="form-control form-control-sm" type="text" placeholder="Enter Messages" aria-label=".form-control-sm example">
                    <input type="submit" value="send" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
    
</body>
</html>
